openapi: 3.0.0
info:
  title: 'Pourier API'
  description: "API REST pour la plateforme de vente de photos Pourier. Cette API permet aux utilisateurs d'acheter des photos, aux photographes de vendre leurs créations, et aux administrateurs de gérer la plateforme."
  contact:
    name: 'Pourier Support'
    email: contact@pourier.com
  license:
    name: Proprietary
    url: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost:8000'
    description: 'Serveur API Pourier'
paths:
  /api/admin/analytics/revenue:
    get:
      tags:
        - 'Admin - Analytics'
      summary: 'Get revenue analytics'
      description: 'Retrieve revenue analytics with daily breakdown for a specified time period. Shows total revenue and daily revenue trends. Requires admin role.'
      operationId: 6f7e3bbc8333de2385d1e9dc470da368
      parameters:
        -
          name: period
          in: query
          description: 'Time period for analytics'
          required: false
          schema:
            type: string
            default: 30days
            enum:
              - 7days
              - 30days
              - 90days
              - year
            example: 30days
      responses:
        200:
          description: 'Revenue analytics retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      period:
                        type: string
                        example: 30days
                      start_date:
                        type: string
                        format: date
                        example: '2024-01-01'
                      end_date:
                        type: string
                        format: date
                        example: '2024-01-31'
                      total_revenue:
                        type: number
                        format: float
                        example: 750000
                      daily_revenue:
                        type: array
                        items:
                          properties:
                            date:
                              type: string
                              format: date
                              example: '2024-01-15'
                            total_revenue:
                              type: number
                              format: float
                              example: 25000
                            order_count:
                              type: integer
                              example: 5
                          type: object
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/analytics/sales:
    get:
      tags:
        - 'Admin - Analytics'
      summary: 'Get sales analytics'
      description: 'Retrieve sales analytics including total orders, photos sold, average order value, and top selling photos for a specified time period. Requires admin role.'
      operationId: 94da2592b88f216b7d8e6268ab5c9940
      parameters:
        -
          name: period
          in: query
          description: 'Time period for analytics'
          required: false
          schema:
            type: string
            default: 30days
            enum:
              - 7days
              - 30days
              - 90days
              - year
            example: 30days
      responses:
        200:
          description: 'Sales analytics retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      period:
                        type: string
                        example: 30days
                      total_orders:
                        type: integer
                        example: 150
                      total_photos_sold:
                        type: integer
                        example: 250
                      average_order_value:
                        type: number
                        format: float
                        example: 5000
                      top_selling_photos:
                        description: 'Top 10 best-selling photos in the period'
                        type: array
                        items:
                          type: object
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/analytics/photographers:
    get:
      tags:
        - 'Admin - Analytics'
      summary: 'Get photographer analytics'
      description: 'Retrieve analytics for top 20 photographers ranked by total earnings, including approved photos count and total earnings. Requires admin role.'
      operationId: 2e6ee5449e4e1af04c79a74037b7adfc
      responses:
        200:
          description: 'Photographer analytics retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      top_photographers:
                        description: 'Top 20 photographers by earnings'
                        type: array
                        items:
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
                            first_name:
                              type: string
                              example: Jean
                            last_name:
                              type: string
                              example: Dupont
                            email:
                              type: string
                              example: jean.dupont@example.com
                            created_at:
                              type: string
                              format: datetime
                            approved_photos_count:
                              type: integer
                              example: 125
                            total_earnings:
                              type: number
                              format: float
                              example: 450000
                          type: object
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/analytics/user-growth:
    get:
      tags:
        - 'Admin - Analytics'
      summary: 'Get user growth analytics'
      description: 'Retrieve user growth analytics showing daily new user registrations grouped by account type for a specified time period. Requires admin role.'
      operationId: c5049326f73fc64dee8b801e754fc4fd
      parameters:
        -
          name: period
          in: query
          description: 'Time period for analytics'
          required: false
          schema:
            type: string
            default: 30days
            enum:
              - 7days
              - 30days
              - 90days
              - year
            example: 30days
      responses:
        200:
          description: 'User growth analytics retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      period:
                        type: string
                        example: 30days
                      user_growth:
                        description: 'User registrations grouped by date and account type'
                        type: object
                        additionalProperties: true
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/dashboard:
    get:
      tags:
        - 'Admin - Dashboard'
      summary: 'Get admin dashboard statistics'
      description: 'Retrieve comprehensive platform statistics including users, photos, orders, withdrawals, recent activity, and platform health metrics. Requires admin role.'
      operationId: f6e3ffeb3c9fb988ca2a77ad48e2c04c
      responses:
        200:
          description: 'Dashboard statistics retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      users:
                        properties:
                          total:
                            type: integer
                            example: 1250
                          buyers:
                            type: integer
                            example: 800
                          photographers:
                            type: integer
                            example: 400
                          admins:
                            type: integer
                            example: 5
                          verified:
                            type: integer
                            example: 950
                          new_this_month:
                            type: integer
                            example: 45
                        type: object
                      photos:
                        properties:
                          total:
                            type: integer
                            example: 5000
                          pending:
                            type: integer
                            example: 120
                          approved:
                            type: integer
                            example: 4500
                          rejected:
                            type: integer
                            example: 380
                          featured:
                            type: integer
                            example: 50
                          uploaded_this_month:
                            type: integer
                            example: 200
                        type: object
                      orders:
                        properties:
                          total:
                            type: integer
                            example: 3500
                          pending:
                            type: integer
                            example: 25
                          completed:
                            type: integer
                            example: 3400
                          failed:
                            type: integer
                            example: 75
                          total_revenue:
                            type: number
                            format: float
                            example: 17500000
                          orders_this_month:
                            type: integer
                            example: 150
                          revenue_this_month:
                            type: number
                            format: float
                            example: 750000
                        type: object
                      withdrawals:
                        properties:
                          total:
                            type: integer
                            example: 450
                          pending:
                            type: integer
                            example: 15
                          approved:
                            type: integer
                            example: 420
                          rejected:
                            type: integer
                            example: 15
                          total_amount:
                            type: number
                            format: float
                            example: 8400000
                          pending_amount:
                            type: number
                            format: float
                            example: 150000
                        type: object
                      recent_activity:
                        properties:
                          latest_orders:
                            type: array
                            items:
                              type: object
                          latest_photos:
                            type: array
                            items:
                              type: object
                          latest_users:
                            type: array
                            items:
                              type: object
                        type: object
                      platform:
                        properties:
                          active_photographers:
                            type: integer
                            example: 250
                          average_photo_price:
                            type: number
                            format: float
                            example: 3500
                          conversion_rate:
                            type: number
                            format: float
                            example: 35.5
                          top_photographers:
                            type: array
                            items:
                              type: object
                        type: object
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/photos/pending:
    get:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Get pending photos for moderation'
      description: 'Retrieve all photos awaiting moderation review with photographer and category information. Requires admin role.'
      operationId: ca3803521afa22884315f7cb541d776f
      parameters:
        -
          name: per_page
          in: query
          description: 'Number of items per page'
          required: false
          schema:
            type: integer
            default: 20
            example: 20
        -
          name: page
          in: query
          description: 'Page number'
          required: false
          schema:
            type: integer
            default: 1
            example: 1
      responses:
        200:
          description: 'Pending photos retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      data:
                        type: array
                        items:
                          type: object
                      total:
                        type: integer
                        example: 120
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/photos:
    get:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Get all photos with filtering'
      description: 'Retrieve all photos with advanced filtering options by status, photographer, and search term. Requires admin role.'
      operationId: 61f63e306e3522b2313047ce38234035
      parameters:
        -
          name: status
          in: query
          description: 'Filter by moderation status'
          required: false
          schema:
            type: string
            enum:
              - pending
              - approved
              - rejected
            example: pending
        -
          name: photographer_id
          in: query
          description: 'Filter by photographer UUID'
          required: false
          schema:
            type: string
            format: uuid
            example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
        -
          name: search
          in: query
          description: 'Search by photo title'
          required: false
          schema:
            type: string
            example: sunset
        -
          name: per_page
          in: query
          description: 'Number of items per page'
          required: false
          schema:
            type: integer
            default: 20
            example: 20
      responses:
        200:
          description: 'Photos retrieved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    properties:
                      current_page:
                        type: integer
                        example: 1
                      data:
                        type: array
                        items:
                          type: object
                      total:
                        type: integer
                        example: 5000
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  '/api/admin/photos/{photo}/approve':
    put:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Approve a photo'
      description: "Approve a pending photo, making it publicly visible. The photo's moderation status is set to 'approved' and visibility is changed to 'public'. Requires admin role."
      operationId: 4981a26bc0dfd6081bee150b4dacb4de
      parameters:
        -
          name: photo
          in: path
          description: 'Photo UUID'
          required: true
          schema:
            type: string
            format: uuid
            example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
      responses:
        200:
          description: 'Photo approved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Photo approuvée avec succès.'
                  data:
                    type: object
                type: object
        400:
          description: 'Photo already approved'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Cette photo est déjà approuvée.'
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
        404:
          description: 'Photo not found'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Photo introuvable'
                type: object
      security:
        -
          bearerAuth: []
  '/api/admin/photos/{photo}/reject':
    put:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Reject a photo'
      description: "Reject a pending photo with optional rejection reason. The photo's moderation status is set to 'rejected' and visibility is changed to 'private'. Requires admin role."
      operationId: 975303734e4edbb7d244fab417581ab8
      parameters:
        -
          name: photo
          in: path
          description: 'Photo UUID'
          required: true
          schema:
            type: string
            format: uuid
            example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                rejection_reason:
                  description: 'Reason for rejection'
                  type: string
                  maxLength: 500
                  example: 'Image quality does not meet platform standards'
              type: object
      responses:
        200:
          description: 'Photo rejected successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Photo rejetée avec succès.'
                  data:
                    type: object
                type: object
        400:
          description: 'Photo already rejected'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Cette photo est déjà rejetée.'
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
        404:
          description: 'Photo not found'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Photo introuvable'
                type: object
      security:
        -
          bearerAuth: []
  '/api/admin/photos/{photo}/toggle-featured':
    put:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Toggle photo featured status'
      description: 'Feature or unfeature an approved photo. Only approved photos can be featured. Requires admin role.'
      operationId: d0ce84b8f87b4a581c2b939a2d02aa58
      parameters:
        -
          name: photo
          in: path
          description: 'Photo UUID'
          required: true
          schema:
            type: string
            format: uuid
            example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
      responses:
        200:
          description: 'Photo featured status toggled successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Photo mise en avant avec succès.'
                  data:
                    type: object
                type: object
        400:
          description: 'Photo not approved'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Seules les photos approuvées peuvent être mises en avant.'
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
        404:
          description: 'Photo not found'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Photo introuvable'
                type: object
      security:
        -
          bearerAuth: []
  '/api/admin/photos/{photo}':
    delete:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Delete a photo'
      description: 'Permanently delete a photo and its associated files from storage. This action cannot be undone. Requires admin role.'
      operationId: 42b9eeac24cf97fdab4c53bf9c161cb5
      parameters:
        -
          name: photo
          in: path
          description: 'Photo UUID'
          required: true
          schema:
            type: string
            format: uuid
            example: 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
      responses:
        200:
          description: 'Photo deleted successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Photo supprimée avec succès.'
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
        404:
          description: 'Photo not found'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Photo introuvable'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/photos/bulk-approve:
    post:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Bulk approve photos'
      description: "Approve multiple pending photos at once. Only pending photos will be updated. All specified photos will have their moderation status set to 'approved' and visibility changed to 'public'. Requires admin role."
      operationId: c95344a8ff17c18e1882c07e8218fc6a
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - photo_ids
              properties:
                photo_ids:
                  description: 'Array of photo UUIDs to approve'
                  type: array
                  items:
                    type: string
                    format: uuid
                  example:
                    - 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
                    - 9d445a1c-85c5-4b6d-9c38-99a4915d6dad
              type: object
      responses:
        200:
          description: 'Photos approved successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '5 photo(s) approuvée(s) avec succès.'
                type: object
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                type: object
        401:
          $ref: '#/components/responses/UnauthorizedResponse'
        403:
          description: 'Forbidden - Admin role required'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Accès non autorisé'
                type: object
      security:
        -
          bearerAuth: []
  /api/admin/photos/bulk-reject:
    post:
      tags:
        - 'Admin - Photo Moderation'
      summary: 'Bulk reject photos'
      description: "Reject multiple pending photos at once with optional rejection reason. Only pending photos will be updated. All specified photos will have their moderation status set to 'rejected' and visibility changed to 'private'. Requires admin role."
      operationId: a1bd48c38cb1a52f39ae01cd4499e0a5
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - photo_ids
              properties:
                photo_ids:
                  description: 'Array of photo UUIDs to reject'
                  type: array
                  items:
                    type: string
                    format: uuid
                  example:
                    - 9d445a1c-85c5-4b6d-9c38-99a4915d6dac
                    - 9d445a1c-85c5-4b6d-9c38-99a4915d6dad
                rejection_reason:
                  description: 'Reason for rejection applied to all photos'
                  type: string
                  maxLength: 500
                  example: 'Images do not meet quality standards'
              type: object
      responses:
        200:
          description: 'Photos rejected successfully'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: '5 photo(s) rejetée(s) avec succès.'
                type: object
        400:
          description: 'Validation error'
          content:
            application/json:
              schema:
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: 'Validation failed'
                  errors:
                    type: object
                type: object
        401:
